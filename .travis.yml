sudo: required

language: node_js
node_js:
  - 10

services:
  - docker

install:
  - npm install

jobs:
  include:
    - stage: test
      name: MySQL 5
      script: test-mysql
      env:
        - DOCKER_MYSQL_TAG=5
    - name: MySQL 8
      script: test-mysql
      env:
        - DOCKER_MYSQL_TAG=8
    - name: MariaDB 10.4
      script: test-mariadb
      env:
        - DOCKER_MARIADB_TAG=10.4.12
    - name: Postgres 10
      script: test-postgres
      env:
        - DOCKER_POSTGRES_TAG=10
    - name: Postgres 11
      script: test-postgres
      env:
        - DOCKER_POSTGRES_TAG=11
    - name: Postgres 12
      script: test-postgres
      env:
        - DOCKER_POSTGRES_TAG=12
    - name: MSSQL 2017
      script: test-mssql
      env:
        - DOCKER_MSSQL_TAG=2017-CU17-ubuntu
    - name: MSSQL 2019
      script: test-mssql
      env:
        - DOCKER_MSSQL_TAG=2019-latest
    - name: SQLite
      script: test-sqlite

    - stage: build
      script: npm run build

    - stage: deploy
      script: npm run build
      deploy:
        edge: true
        provider: npm
        email: $NPM_EMAIL
        api_key: $NPM_TOKEN
        on:
          branch: master

stages:
  - test
  - build
  - deploy
