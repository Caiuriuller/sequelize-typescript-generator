version: "3.7"
services:
  mysql5:
    image: mysql:8.0.19
    container_name: mysql_5.7
    environment:
      - MYSQL_DATABASE=${TEST_DB_DATABASE}
      - MYSQL_ROOT_PASSWORD=${TEST_DB_PASSWORD}
    ports:
      - "${TEST_DB_PORT}:3306"

